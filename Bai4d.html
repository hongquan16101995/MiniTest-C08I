<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input id="year"></label>
<button onclick="display()">ClickMe</button>
<p id="result"></p>
<script>
  function display() {
    let year = document.getElementById("year").value
    let result;
    if (year % 100 === 0) {
      result = Math.floor(year / 100)
    } else {
      result = Math.floor(year / 100) + 1
    }
    document.getElementById("result").innerText = "Năm " + year + " thuộc thế kỷ " + result
  }
</script>
</body>
</html>
