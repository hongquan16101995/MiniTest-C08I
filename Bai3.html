<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="numberA"><input id="numberA"></label>
<label for="numberB"><input id="numberB"></label>
<input type="button" onclick="display()" value="ClickMe">
<p id="result"></p>
<script>
  function display(){
    let numberA = parseInt(document.getElementById("numberA").value)
    let numberB = parseInt(document.getElementById("numberB").value)
    let S = numberA*numberB
    document.getElementById("result").innerText = "Giá trị của ô input ở trên là: " + S
    document.getElementById("result").innerHTML = "<h1>" + "Giá trị của ô input ở trên là: " + S + "</h1>"
  }

</script>
</body>
</html>
