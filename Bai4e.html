    function display() {
        let edgeA = parseInt(document.getElementById("numberA").value)
        let edgeB = parseInt(document.getElementById("numberB").value)
        let edgeC = parseInt(document.getElementById("numberC").value)
        let conditionTriangle1 = (edgeA + edgeB) > edgeC && (edgeB + edgeC) > edgeA && (edgeA + edgeC) > edgeB
        let conditionTriangle2 = (edgeA === edgeB) || (edgeA === edgeC) || (edgeB === edgeC)
        let conditionTriangle3 = (edgeA === edgeB) && (edgeB === edgeC)

        if (conditionTriangle1) {
            if (conditionTriangle2) {
                if (conditionTriangle3) {
                    document.getElementById("result").innerText = "Đây là hình tam giác đều"
                } else {
                    document.getElementById("result").innerText = "Đây là hình tam giác cân"
                }
            } else if (conditionTriangle4) {
                document.getElementById("result").innerText = "Đây là hình tam giác vuông"
            } else {
                document.getElementById("result").innerText = "Đây là hình tam giác"
            }
        } else {
            document.getElementById("result").innerText = "Đây không phải hình tam giác"
        }
