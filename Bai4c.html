<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="numberA"><input id="numberA"></label>
<label for="numberB"><input id="numberB"></label>
<input type="button" onclick="display()" value="ClickMe">
<p id="result"></p>
<script>
    function display() {
        let numberA = parseInt(document.getElementById("numberA").value)
        let numberB = parseInt(document.getElementById("numberB").value)
        let result;
        if (numberB > numberA) {
            result = (numberA + numberB) * ((numberB - numberA + 1) / 2)
        } else {
            result = (numberA + numberB) * (numberA - numberB + 1) / 2
        }
        document.getElementById("result").innerText = "Tổng các số là: " + result
    }
</script>
</body>
</html>
